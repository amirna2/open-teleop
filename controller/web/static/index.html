<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Teleop Control</title>
    <!-- Main and component-specific stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/teleop.css">
    <link rel="stylesheet" href="css/config.css">
</head>
<body>
    <h1>Open Teleop Controller UI</h1>

    <!-- Tab Navigation -->
    <div class="tab-container">
        <button class="tab-link active" onclick="openTab(event, 'teleop')">Teleop</button>
        <button class="tab-link" onclick="openTab(event, 'config')">Configuration</button>
    </div>

    <!-- Tab Content -->
    <div id="teleop" class="tab-content" style="display: block;">
        <h2>Joystick Control</h2>
        <div id="joystick-container">
            <!-- Custom Joystick Elements -->
            <div id="joystick-base">
                <div id="joystick-handle"></div>
            </div>
        </div>
        <div id="status">
            Status: Disconnected
        </div>
        
        <!-- Video Stream Section -->
        <div id="video-section">
            <h3>Video Stream</h3>
            <div id="video-container">
                <video id="video-player" controls muted autoplay playsinline>
                    Your browser does not support the video tag.
                </video>
                <div id="video-status">Video: Disconnected</div>
                <div id="video-info">
                    <span id="video-resolution">Resolution: --</span>
                    <span id="video-fps">FPS: --</span>
                    <span id="video-codec">Codec: --</span>
                </div>
            </div>
        </div>
    </div>

    <div id="config" class="tab-content">
        <h2>Operational Configuration (YAML)</h2>
        <textarea id="config-yaml" rows="20" cols="80" placeholder="Click 'Load Current Config' or paste YAML here..."></textarea>
        <br>
        <button id="load-config-btn">Load Current Config</button>
        <button id="save-config-btn">Save Configuration</button>
        <p id="config-status"></p> <!-- Status messages for config operations -->
    </div>

    <!-- Core libraries (if any) first -->
    <!-- FlatBuffers library for video message parsing -->
    <script src="https://cdn.jsdelivr.net/npm/flatbuffers@25.2.10/js/flatbuffers.min.js"></script>

    <!-- API and UI Component Scripts -->
    <script src="js/api.js"></script>
    <script src="js/ui/tabs.js"></script>
    <script src="js/ui/teleop.js"></script>
    <script src="js/ui/video.js"></script>
    <!-- Add js-yaml library for validation -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="js/ui/config.js"></script>

    <!-- Main orchestrating script last -->
    <script src="js/main.js"></script>

</body>
</html>
